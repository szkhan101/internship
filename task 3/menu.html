<!DOCTYPE html>

    <header>
        <nav>

        </nav>

    <main>
        <section id="menu-section">
            <h2>Our Menu</h2>

            <!-- Menu Categories -->
            <div class="menu-category">
                <h3>Burgers</h3>
                <div class="menu-items">
                    <div class="menu-item">
                        <img src="Double-Cheeseburger-wide-FS-and-foodporn-55.webp" loading="lazy" alt="Cheese Burger">
                        <h4>Cheese Burger</h4>
                        <p>Rs 799</p>
                        <button class="add-to-cart" data-item="Cheese Burger" data-price="799">Add to Cart</button>
                    </div>
                    <div class="menu-item">
                        <img src="double patty.jfif" loading="lazy" alt="Double Patty Burger">
                        <h4>Double Patty Burger</h4>
                        <p>Rs 899</p>
                        <button class="add-to-cart" data-item="Double Patty Burger" data-price="899">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="menu-category">
                <h3>Pizzas</h3>
                <div class="menu-items">
                    <div class="menu-item">
                        <img src="margherita-pizza-resize-3.jpg" loading="lazy" alt="Margherita Pizza">
                        <h4>Margherita Pizza</h4>
                        <p>Rs 1200</p>
                        <button class="add-to-cart" data-item="Margherita Pizza" data-price="1200">Add to Cart</button>
                    </div>
                    <div class="menu-item">
                        <img src="pepperoni.jfif" loading="lazy" alt="Pepperoni Pizza">
                        <h4>Pepperoni Pizza</h4>
                        <p>Rs 1500</p>
                        <button class="add-to-cart" data-item="Pepperoni Pizza" data-price="1500">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="menu-category">
                <h3>Pastas</h3>
                <div class="menu-items">
                    <div class="menu-item">
                        <img src="spagitti.jfif" loading="lazy" alt="Spaghetti">
                        <h4>Spaghetti</h4>
                        <p>Rs 500</p>
                        <button class="add-to-cart" data-item="Spaghetti" data-price="500">Add to Cart</button>
                    </div>
                    <div class="menu-item">
                        <img src="alfredo.jfif" loading="lazy" alt="Fettuccine Alfredo">
                        <h4>Fettuccine Alfredo</h4>
                        <p>Rs 899</p>
                        <button class="add-to-cart" data-item="Fettuccine Alfredo" data-price="899">Add to Cart</button>
